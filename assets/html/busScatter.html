  
<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.area {
  fill: steelblue;
  clip-path: url(#clip);
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

//setup x
var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    xMap = function(d) { return x(d.time); } 
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);
    yMap = function(d) { return y(d.Minutes); } // data -> display

//setup y
var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

// setup fill color
var cValue = "firebrick"

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var mypoints = d3.svg.line()
    .x(function(d) { return x2(d.time); })
    .y(function(d) { return y2(d.Minutes); });

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)

svg.append("defs").append("clipPath")
    .attr("id", "clip")
    .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var mydots = focus.append("g");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

var dataset=
d3.csv("../csv/cleanTrips_small.csv", function(error, data) {
  dataset=data;
  dataset.forEach(function(d){
    d['time'] = parseDate(d['time'])
    d['Minutes'] = +d['Minutes']
  })
  initialize();
});  

function initialize() {
  x.domain(d3.extent(dataset.map(function(d) { return d.time; })));
  y.domain([0, d3.max(dataset.map(function(d) { return d.Minutes; }))]);
  x2.domain(x.domain());
  y2.domain(y.domain());
  
  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

//brush slider display
  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

 // brush slider display
  context.append("g")
      .attr("class", "x brush")
      .call(brush)
      .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);

  // draw dots
  mydots.selectAll(".dot") //seems like you can put anything in  the selectAll("")
      .data(dataset)
      .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 6)
      .attr("cx", xMap) 
      .attr("cy", yMap) 
      .style("fill", cValue);

};

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select(".x.axis").call(xAxis);
  mydots.selectAll(".dot")
   .attr("cx", xMap)
     .attr("cy", yMap);
}

function type(d) {
  d.time = parseDate(d.time);
  d.Minutes = +d.Minutes;
  return d;
}

</script>
