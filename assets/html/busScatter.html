  
<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.area {
  fill: steelblue;
  clip-path: url(#clip);
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 10, right: 10, bottom: 100, left: 50},
    margin2 = {top: 430, right: 10, bottom: 20, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

// converts number like "2.5" into "2:30 minutes" 
var number2minutes = function(d) {
  d2 = Math.abs(d)
  if (d2<1) {ret = parseFloat(d2*60).toFixed(0) + " seconds"}
  else {
    mins = Math.floor(parseFloat(d2)) 
    secs = (parseFloat(d2-Math.floor(d2))*60).toFixed(0)
    if(secs.length==1) {secstmp =  "0" + secs; secs=secstmp}
    if(secs=="60") {secs="59"} //correcting weird rounding
    ret = mins + ":" + secs + " minutes"
  }
  return ret 
};

// determines color for tooltip text
var getColor = function(d) {
	if(d < 0) {return "green"}
	else {return "red"}
};

// determines if time is late(+) or early(-)
var earlyLateMouseover = function(d) {
  if (d<0) {ret = number2minutes(d) + " early"}
  else {ret = number2minutes(d) + " late"} 
  return ret
}; 

//setup x
var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    xMap = function(d) { return x(d.time); } 
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);
    yMap = function(d) { return y(d.Minutes); } // data -> display

//setup y
var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

// setup fill color
var cValue = d3.scale.linear()
    .domain([-6, 0, 6])
    .range(["green", "white", "red"]);

//setting up brush and defaultExtent
var brush = d3.svg.brush()
    .x(x2)
    .extent([parseDate("2014-08-06 12:22:22"), parseDate("2014-08-07 12:22:22")])
    .on("brush", brushed);

var mypoints = d3.svg.line()
    .x(function(d) { return x2(d.time); })
    .y(function(d) { return y2(d.Minutes); });

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)

// yaxis label
svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "middle")
    .attr("y", 5)
    .attr("x", -(height)/2)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("prediction (minutes)")
      .style("font-size", "15px");

svg.append("defs").append("clipPath")
    .attr("id", "clip")
    .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var mydots = focus.append("g");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

//load data
var dataset=
d3.csv("../csv/cleanTrips_d3scatter.csv", function(error, data) {
  dataset=data;
  dataset.forEach(function(d){
    d['time'] = parseDate(d['time'])
    d['Minutes'] = +d['Minutes']
    d['err'] = +d['err']
  })
  initialize();
});  

function initialize() {
  x.domain(d3.extent(dataset.map(function(d) { return d.time; })));
  y.domain([0, d3.max(dataset.map(function(d) { return d.Minutes; }))]);
  x2.domain(x.domain());
  y2.domain(y.domain());
  
  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

//brush slider display
  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

 // brush slider display
  context.append("g")
      .attr("class", "x brush")
      .call(brush)
      .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);

  // draw dots
  
  mydots.selectAll(".dot") //seems like you can put anything in  the selectAll("")
      .data(dataset)
      .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 5)
      .attr("cx", xMap) 
      .attr("cy", yMap) 
      .style("fill", function(d) {return cValue(d.err)})
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(10)
               .style("opacity", 1);
          tooltip.html("prediction: " + d['Minutes'] + " minutes" + "<br>" +
            "actual: " + " <span style='color:" + getColor(d["err"]) + "'>"  + earlyLateMouseover(d['err']) + "</span>")
               .style("left", (d3.event.pageX + 10) + "px")
               .style("top", (d3.event.pageY - 48) + "px")
               .style("font-weight", "bold");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(800)
               .style("opacity", 0);
      });


};

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select(".x.axis").call(xAxis);
  mydots.selectAll(".dot")
   .attr("cx", xMap)
   .attr("cy", yMap);
}

function type(d) {
  d.time = parseDate(d.time);
  d.Minutes = +d.Minutes;
  return d;
}

</script>
